language: python
python:
  - '3.6'
install:
  - pip install -r requirements.txt
branches:
  only:
    - luaTable
cache:
  directories:
    - .cache
script:
  - mkdir output
  - make all
before_deploy:
  - echo "" >> README.md
  - echo "## 更新时间" >> README.md
  - echo "" >> README.md
  - echo $(date -R) >> README.md
  - cp README.md output/README.md
deploy:
  edge:
    branch: v1.8.47
  provider: pages
  name: MZI
  email: macchenjl@foxmail.com
  github_token: $GITHUB_TOKEN
  skip-cleanup: true
  keep-history: true
  local-dir: output
  on:
    branch: luaTable
