language: python
python:
  - '3.6'
env:
  - LUA="lua=5.3"
before_install:
  - pip install hererocks
  - hererocks lua_install -r^ --$LUA
  - export PATH=$PATH:$PWD/lua_install/bin
install:
  - pip install requests
  - pip install aiohttp
  - pip install async_timeout
  - pip install lxml
  - pip install beautifulsoup4
script:
  - mkdir output
  - make all
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: output/*
  on:
    tags: true
