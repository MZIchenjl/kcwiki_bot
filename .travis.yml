language: python
python:
  - '3.6'
install:
  - pip install -r requirements.txt
branches:
  only:
    - luaTable
cache:
  directories:
    - .cache
script:
  - mkdir output
  - make all
before_deploy:
  - cp README.md output/README.md
deploy:
  provider: pages
  name: MZI
  email: macchenjl@foxmail.com
  github_token: $GITHUB_TOKEN
  skip-cleanup: true
  keep-history: true
  local-dir: output
  on:
    branch: luaTable
